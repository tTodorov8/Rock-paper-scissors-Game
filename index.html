<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Rock, paper, scissors game !</h1>
        <div class="score">
            <div class="player-wrapper">
                <h3>Player</h3>
                <div class="player-score">0</div>
            </div>
            <div class="computer-wrapper">
                <h3>Computer</h3>
                <div class="computer-score">0</div>
            </div>
        </div>
    </div>
    <div class="game-wrapper">
        <div id="rock" data-choice="rock">
            <img src="./assets/images/rock.PNG" alt="rock">
            <h3>Rock</h3>
        </div>
        <div id="paper" data-choice="paper"><img src="./assets/images/paper.PNG" alt="paper">
            <h3>Paper</h3>
        </div>
        <div id="scissors" data-choice="scissors"><img src="./assets/images/scissor.PNG" alt="scissors">
            <h3>Scissors</h3>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
